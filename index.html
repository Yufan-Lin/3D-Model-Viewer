<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="lib/aframe.min.js"></script>
    <script src="lib/aframe-ar.js"></script>
    <script src="lib/play-all-model-animations.js"></script>
    <script src="lib/aframe-orbit-controls.min.js"></script>
    <script src="lib/merge-images.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="style/style.css">
    <title>3D Model Viewer</title>
</head>

<body style="margin: 0px; overflow: hidden;">

    <div class="buttons">
        <button id="shot-btn" onclick="screenShot()"></button>
    </div>

    <a-scene embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false;" preserveDrawingBuffer='true'>
        <a-assets>
            <a-asset-item id="model" src="/models/001.gltf"></a-asset-item>
        </a-assets>

        <!-- <a-box position="0 0 5" rotation="0 45 0" color="#4CC3D9"></a-box> -->
        <a-entity id="target" gltf-model="#model" position="0 1 0" rotation="0 0 0" play-all-model-animations></a-entity>
        <a-entity camera orbit-controls="
        target: 0 2 0;
        minDistance: 0;
        maxDistance: 180;
        enablePan: true;
        rotateSpeed: 0.5;
        zoomSpeed: 1;
        enableKeys: true;
        maxDistance: 10;
        minDistance: 1;
        maxPolarAngle: 90;
        initialPosition: 0 0 0;
        "></a-entity>
    </a-scene>

    <!-- <canvas id="image-artboard"></canvas> -->
    <a id="download-link"></a>
    <script src="js/camera.js"></script>
</body>

</html>
